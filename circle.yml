machine:
    node:
        version: 6.9.2
    post:
        - pyenv global 2.7.10 3.6.2
    environment:
        TOX_PYTHON_27: python2.7
        TOX_PYTHON_36: python3.6


dependencies:
    pre:
        - pip install tox
        - pip install -r dev-requirements.txt
        - npm install
        - npm run build-prod


test:
    override:
        - tox
        - npm run test
