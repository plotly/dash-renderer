[tox]
envlist = py27,py36

[testenv]
deps = -rdev-requirements.txt

passenv = *

[testenv:py27]
basepython =
    {env:TOX_PYTHON_27}
commands =
    python --version
    python -m unittest tests.test_render.Tests
    python -m unittest tests.test_race_conditions.Tests

[testenv:py36]
basepython =
    {env:TOX_PYTHON_36}
setenv =
    PERCY_PARALLEL_TOTAL=2
commands =
    python --version
    python -m unittest tests.test_render.Tests
    python -m unittest tests.test_race_conditions.Tests
